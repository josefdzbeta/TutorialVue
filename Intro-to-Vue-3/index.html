<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ producto}}</h1>
      <p>{{ descripcion }}</p>
      <div class="cart">{{unidades}}</div>
      <p v-if="stock>5">Disponible</p>
      <p v-else-if="stock>0">Ultimas unidades</p>
      <p v-else>No disponible</p>
      <ul >
        <li v-for="detalle in detalles"> {{detalle}}</li>
      </ul>
      <div v-show="stock>0" class="product-image">
        <a :href="url">
          <img :src="imagen" :title="tooltip" />
        </a>
      </div>
      <button class="button" v-on:click=unidades++>Comprar</button>
      <p v-if="oferta">
        En oferta, compra un calcetín y llévate un zapato
      </p>
      <div v-for="color in variantes">{{color.color}}</div>
      <div v-for="(color, variantes) in variantes" :key="color.ref">{{color}}</div>
    </div>
    <!-- Import Js -->
    <script src="./main.js"></script>
  </body>
</html>
